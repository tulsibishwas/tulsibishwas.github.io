<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vishwas Tulsi | Connect with Me</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

  <style>
    /* =====================
       ðŸ”— EDIT LINKS HERE ONLY
       ===================== */
    :root {
      --whatsapp: https://wa.me/91XXXXXXXXXX;
      --instagram: https://instagram.com/tulsivishwas;
      --threads: https://threads.net/@tulsivishwas;
      --x: https://x.com/tulsibishwas;
      --linkedin: https://www.linkedin.com/in/tulsivishwas/;
      --github: https://github.com/tulsibishwas;
      --discord: https://discord.gg/tulsibishwas;
      --telegram: https://t.me/tulsibishwas;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      background: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      width: 360px;
      max-width: 95%;
      background: linear-gradient(180deg, #2c2c2c 0%, #0f0f0f 100%);
      border-radius: 28px;
      padding: 32px 24px 28px;
      text-align: center;
      color: #fff;
      box-shadow: 0 20px 40px rgba(0,0,0,0.35);
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 16px;
      border: 3px solid rgba(255,255,255,0.15);
    }

    .username {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 22px;
      letter-spacing: 0.3px;
    }

    .socials {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      margin-bottom: 28px;
    }

    .socials a {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: rgba(255,255,255,0.08);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      transition: all 0.25s ease;
    }

    .socials a:hover {
      background: #ffffff;
      color: #000;
      transform: translateY(-2px);
    }

    .cta-btn {
      display: block;
      width: 100%;
      padding: 14px 0;
      background: #ffffff;
      color: #000000;
      border-radius: 999px;
      font-weight: 600;
      text-decoration: none;
      margin-bottom: 22px;
    }

    /* ðŸ”— Assign links */
    .wa { content: var(--whatsapp); }
    .ig { content: var(--instagram); }
    .th { content: var(--threads); }
    .tw { content: var(--x); }
    .li { content: var(--linkedin); }
    .gh { content: var(--github); }
    .dc { content: var(--discord); }
    .tg { content: var(--telegram); }
  </style>
</head>
<body>

  <div class="card">
    <img src="profile.jpg" alt="Profile Photo" class="profile-img" />

    <div class="username">tulsibishwas âœ”</div>

    <div class="socials">
      <a class="wa" href="var(--whatsapp)"><i class="fab fa-whatsapp"></i></a>
      <a class="ig" href="var(--instagram)"><i class="fab fa-instagram"></i></a>
      <a class="th" href="var(--threads)"><i class="fab fa-threads"></i></a>
      <a class="tw" href="var(--x)"><i class="fab fa-x-twitter"></i></a>
      <a class="li" href="var(--linkedin)"><i class="fab fa-linkedin-in"></i></a>
      <a class="gh" href="var(--github)"><i class="fab fa-github"></i></a>
      <a class="dc" href="var(--discord)"><i class="fab fa-discord"></i></a>
      <a class="tg" href="var(--telegram)"><i class="fab fa-telegram-plane"></i></a>
    </div>

    <a href="var(--linkedin)" class="cta-btn">Connect with me</a>
  </div>

</body>
</html>
